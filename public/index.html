<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyArXiv Zero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="navbar-brand">PsyArXiv Zero</a>
        <a href="about.html" class="navbar-about">About</a>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search all preprints (press Enter)..." />
            <button id="clear-search">×</button>
        </div>
        <div id="status-text" class="status-text"></div>
        <ul id="preprints-list"></ul>
        <div class="pagination">
            <button id="prev-page" disabled>← Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next →</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
